<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <title>Apple Calculator</title>

        <link href="apple.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="grid-container">
            
            <div class="box result top-left"></div>
            <div class="box result"></div>
            <div class="box result"></div>
            <div class="box result top-right"></div>

            <div class="box result"></div>
            <div class="box result"></div>
            <div class="box result"></div>
            <div class="box result">0</div>

            <div class="box first">C</div>
            <div class="box first"><img src="plus-minus.png" alt="plus-minus"></div>
            <div class="box first">%</div>
            <div class="box symbol">รท</div>

            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box symbol">ร</div>

            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box symbol">-</div>

            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box symbol">+</div>

            <div class="box bottom-left">0</div>
            <div class="box" id="empty"></div>
            <div class="box">.</div>
            <div class="box symbol bottom-right">=</div>
        </div>
    </body>

</html>
