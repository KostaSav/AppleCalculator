<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apple Calculator</title>
    <link href="apple.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="grid-container">

        <!-- First row of the calculator -->
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>

        <!-- Second row of the calculator -->
        <button data-all-clear class="box first">C</button>
        <button data-operation class="box first"><img src="plus-minus.png" alt="plus-minus"></button>
        <button data-operation class="box first">%</button>
        <button data-operation class="box symbol">รท</button>

        <!-- Third row of the calculator -->
        <button data-number class="box">7</button>
        <button data-number class="box">8</button>
        <button data-number class="box">9</button>
        <button data-operation class="box symbol">ร</button>

        <!-- Fourth row of the calculator -->
        <button data-number class="box">4</button>
        <button data-number class="box">5</button>
        <button data-number class="box">6</button>
        <button data-operation class="box symbol">-</button>

        <!-- Fifth row of the calculator -->
        <button data-number class="box">1</button>
        <button data-number class="box">2</button>
        <button data-number class="box">3</button>
        <button data-operation class="box symbol">+</button>

        <!-- Sixth row of the calculator -->
        <button data-number class="box bottom-left">0</button>
        <button data-number class="box">.</button>
        <button data-equals class="box symbol bottom-right">=</button>
    </div>
</body>

</html>
